# =====================================
# ===           Theme               ===
# =====================================

color_orange="colour166"
color_purple="colour134"
color_green="colour022"
color_blue="colour39"
color_yellow="colour220"
color_red="colour160"
color_black="colour232"
color_black_like="colour236"
color_white="white"

# needed
color_dark="$color_black"
color_light="$color_white"
color_session_text="$color_blue"
color_status_text="colour245"
color_main="$color_black_like"
color_secondary="$color_purple"
color_level_ok="$color_white"
color_level_warn="$color_yellow"
color_level_stress="$color_red"
color_window_off_indicator="colour088"
color_window_off_status_bg="colour238"
color_window_off_status_current_bg="colour254"

# =====================================
# ===    Appearence and status bar  ===
# =====================================

set -g mode-style "fg=default,bg=$color_main"

# command line style
set -g message-style "fg=$color_status_text,bg=$color_dark"

# status line style
set -g status-style "fg=$color_status_text,bg=$color_green"

# window segments in status line
set -g window-status-separator ""
separator_powerline_left=""
separator_powerline_right=""

# setw -g window-status-style "fg=$color_status_text,bg=$color_dark"
setw -g window-status-format " #I:#W "
setw -g window-status-current-style "fg=$color_light,bold,bg=$color_main"
setw -g window-status-current-format "#[fg=$color_dark,bg=$color_main]$separator_powerline_right#[default] #I:#W# #[fg=$color_main,bg=$color_dark]$separator_powerline_right#[default]"

# when window has monitoring notification
setw -g window-status-activity-style "fg=$color_main"

# outline for active pane
setw -g pane-active-border-style "fg=$color_main"

# =====================================
# ===          Appearance           ===
# =====================================

# general status bar settings
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left
set -g status-right-length 100

# define widgets we're going to use in status bar
# note, that this is not the complete list, some of them are loaded from plugins
set -g status-left "" 

wg_battery="#{battery_percentage}"
wg_date="%H:%M"
wg_user_host="#(whoami)@#H"
wg_is_keys_off="#[fg=$color_light,bg=$color_window_off_indicator]#([ $(tmux show-option -qv key-table) = 'off' ] && echo 'OFF')#[default]"
wg_cpu_load="#{cpu_icon}#{cpu_percentage} #{ram_icon}#{ram_percentage}"

# in .tmux.conf
set -g status-right "#{prefix_highlight} $wg_is_keys_off $wg_cpu_load $wg_user_host $wg_load $wg_date $wg_battery #{online_status} "

# online and offline icon for tmux-online-status
set -g @online_icon "#[fg=$color_level_ok]●#[default]"
set -g @offline_icon "#[fg=$color_level_stress]●#[default]"

# Configure tmux-prefix-highlight colors
set -g @prefix_highlight_output_prefix '['
set -g @prefix_highlight_output_suffix ']'
set -g @prefix_highlight_fg "$color_dark"
set -g @prefix_highlight_bg "$color_secondary"
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr "fg=$color_dark,bg=$color_secondary"



# =====================================
# ===          Status bar           ===
# =====================================

# Reload tmux configuration 
bind C-r source-file ~/.tmux.conf \; display "Config reloaded"

# prev window
bind-key C-b last-window

# split window
bind-key v split-window -h
bind-key s split-window

# vi keys
set-window-option -g mode-keys vi

# vi cpcv
bind ] paste-buffer

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

# start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1

# eliminating delays on escape
set -sg escape-time 0


bind H command-prompt "resize-pane -L %%"
bind J command-prompt "resize-pane -D %%"
bind K command-prompt "resize-pane -U %%"
bind L command-prompt "resize-pane -R %%"

# ==============================================
# ===   Nesting local and remote sessions     ===
# ==============================================

if-shell 'test -n "$SSH_CLIENT"' \
    'source-file ~/_conf/tmux.remote.conf'

# Also, change some visual styles when window keys are off
bind -T root F12  \
    set prefix None \;\
    set key-table off \;\
    set status-style "fg=$color_status_text,bg=$color_window_off_status_bg" \;\
    set window-status-current-format "#[fg=$color_window_off_status_bg,bg=$color_window_off_status_current_bg]$separator_powerline_right#[default] #I:#W# #[fg=$color_window_off_status_current_bg,bg=$color_window_off_status_bg]$separator_powerline_right#[default]" \;\
    set window-status-current-style "fg=$color_dark,bold,bg=$color_window_off_status_current_bg" \;\
    if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
    refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  set -u window-status-current-format \;\
  refresh-client -S

# =====================================
# ===           Plugin              ===
# =====================================


set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
